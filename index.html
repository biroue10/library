<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library | BIROUE Foundation</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
  </head>
  <body>
    <nav>
      <div class="logo"><a href="#">library</a></div>
      <div class="class-button">
        <button>Login</button>
        <button>logout</button>
      </div>
    </nav>
    <div class="container">
      <form action="">
        <div>
          <label for="titre">Titre:</label>
          <input type="text" id="titre" value="" required placeholder="Enter the title..."/>
        </div>
        <div>
          <label for="auteur">Auteur:</label>
          <input type="text" id="auteur" value="" required placeholder="Enter the author name..."/>
        </div>
        <div>
          <label for="page">Pages:</label>
          <input type="number" id="page" value="" required placeholder="How many pages..."/>
        </div>
        <div><input type="submit" value="Add Book" id="submit" /></div>
      </form>
    </div>
    <div class="table"></div>
    <script src="script.js"></script>
  </body>
</html>
